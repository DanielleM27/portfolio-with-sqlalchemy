{% extends "layout.html" %}


{% block content %}
        <section class="header">
            <h1>{{ project.title }}</h1>
            <p>{{ project.date.strftime('%B %Y') }}</p>
            <a href="{{ project.url }}" class="github-btn">
                <i class="fab fa-github"></i>
                View on  My GitHub
            </a>
            <ul class="project-skills">
                <div>
                    {% for skill in project.skills.split(',') %}
                    <li>{{ skill }}</li>
                    {% endfor %}
                </div>
            </ul>
        </section>
        <section id="project-desc">
            <h2>About Project</h2>
            <p>
                {{ project.description }}
            </p>
        </section>
        <section id="edit-delete">
            <a href="{{ url_for('edit_project', id=project.id) }}">
                <i class="fas fa-edit"></i>
                Edit Project
            </a>
            <a href="{{ url_for('delete_project', id=project.id) }}">
                <i class="far fa-trash-alt"></i>
                Delete Project
            </a>
        </section>
{% endblock %}
